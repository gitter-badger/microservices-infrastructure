- name: run the container
  become: yes
  docker:
    detach: yes
    docker_api_version: '1.20'
    image: pe-dev3.ishisystems.com:5000/{{ docker_redis_image }}:{{ docker_redis_image_tag }}
    name: redis
    ports:
      - 6379:6379
    restart_policy: always
    state: started
    volumes:
      - /home/redis/data:/data
      - /usr/share/distributive:/usr/share/distributive
      - /etc/distributive.d:/etc/distributive.d
  tags:
    - redis

- name: generate redis consul services
  become: yes
  template:
    src: redis.json.j2
    dest: /etc/consul/redis.json
  notify:
    - reload consul
  tags:
    - redis

- include: distributive.yml