---
- name: create folder for redis data
  become: yes
  file:
    name: /home/{{ item }}
    state: directory
    mode: 0755
    owner: redis
    group: redis
    recurse: yes
  with_items:
    - redis
    - redis/data
  tags:
    - redis

- name: copy redis.json file
  become: yes
  copy:
    dest: /usr/share/distributive/redis.json
    src: redis.json
  notify: restart redis container
  tags:
    - redis
    - consul

# - name: ensure docker-redis docker image is present
