---
# some created directories may be redundant, but are kept in case anything else
# changes, and to enable the picking and choosing of components/roles.
- name: create consul configuration directory
  become: yes
  file:
    path: /etc/consul
    state: directory
    mode: 0770
  tags:
    - consul
    - distributive
    - redis

- name: create symlink to distributive redis checklist
  become: yes
  file:
    state: link
    src: /usr/share/distributive/redis.json
    dest: /etc/distributive.d/redis.json
  notify: restart redis container
  tags:
    - consul
    - distributive
    - redis

- name: register distributive tests with consul
  become: yes
  copy:
    src: distributive-redis-check.json
    dest: /etc/consul/
  notify:
    - reload consul
  tags:
    - consul
    - distributive
    - redis
