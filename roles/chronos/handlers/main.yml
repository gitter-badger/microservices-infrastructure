---
- name: reload chronos
  become: yes
  command: systemctl daemon-reload

- name: restart chronos
  become: yes
  command: systemctl restart chronos

- name: reload consul
  become: yes
  command: "{{ consul_bin }} reload"

- name: restart nginx-chronos
  become: yes
  command: systemctl restart nginx-chronos

- name: reload nginx-chronos
  become: yes
  command: systemctl daemon-reload
